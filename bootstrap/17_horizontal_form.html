<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
                <div class="card shadow">
                    <div class="card-header text-bg-success">
                        <h3>Search Bus</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="row mb-3">
                                <label for="source" class="col-sm-3 col-form-label">Source</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="source" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="destination" class="col-sm-3 col-form-label">Destination</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="destination" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="col-sm-3 col-form-label">Travelling Date</label>
                                <div class="col-sm-9">
                                    <input type="date" class="form-control" id="date" required />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-3 col-form-label">
                                    Select Bus Type
                                </label>
                                <div class="col-sm-9">
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="bustype" id="GujarNagri" class="form-check-label" value="" required />
                                        <label for="GujarNagri" class="form-check-label">GujarNagri</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="bustype" id="Express" class="form-check-label" value="" required />
                                        <label for="Express" class="form-check-label">Express</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="bustype" id="ac" class="form-check-label" value="" required />
                                        <label for="ac" class="form-check-label">AC Luxury</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="bustype" id="Sleeper" class="form-check-label" value="" required />
                                        <label for="Sleeper" class="form-check-label">
                                            Sleeper
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="" class="col-sm-3 col-form-label">
                                    Select no of seats
                                </label>
                                <div class="col-sm-9">
                                    <select name="seats" id="seats" class="form-select">
                                        <option value="" >Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                    </select>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-success">Search
                                    <i class="fa-solid fa-search"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
