<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid shadow  p-2 d-flex justify-content-between">
       <h1>Online shop</h1> 
       <form action="" class="row row-cols-lg-auto g-3">
            <div class="col-12">
                <div class="form-floating ">
                    <input type="text" name="productname" id="productname" placeholder="Search Product"
                    class="form-control"  />
                    <label for="productname" class="form-label">Search Product</label>
                </div>
                
            </div>
            <div class="col-12">
                <div class="form-floating ">
                    <input type="text" name="Category" id="Category" placeholder="Search Category"
                    class="form-control"  />
                    <label for="Category" class="form-label">Search Category</label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary btn-lg">Search</button>
            </div>
       </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
