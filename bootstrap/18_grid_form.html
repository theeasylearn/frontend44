<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- 
        Bank Account Open Form 
            1st  (surname, name, fathername)
            2nd  (dob,gender,pancard)
            3rd  (aadharcardno,State,City,Pincode)
            4th  (address,Photo,Sign, button)
    -->
    <div class="container">
        <div class="row my-5">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h3>Create Account</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row">
                                <div class="col-12 col-sm-4 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="surname" placeholder="Surname">
                                        <label for="surname">Surname</label>
                                    </div>
                
                                </div>
                                <div class="col-12 col-sm-4 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="name" placeholder="Name">
                                        <label for="name">Name</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-4 col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="fathername" placeholder="Fathername">
                                        <label for="fathername">Fathername</label>
                                    </div>
                                </div>
                               
                                <div class="col-12 col-sm-12  col-md-4 mb-3">
                                    <label for="" class="form-label">Select Gender</label> <br />
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" id="male" required value="1" />
                                        <label for="male" class="form-check-label">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input type="radio" name="gender" id="female" required value="0" />
                                        <label for="female" class="form-check-label">Female</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 ">
                                    <div class="form-floating mb-3">
                                        <input type="date" name="dob" id="dob" class="form-control" required />
                                        <label for="dob">Birth Date</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4 ">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="pancard" id="pancard" class="form-control" placeholder="Pancard" />
                                        <label class="form-label" for="pancard">Pancard</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="aadharcardno" id="aadharcardno" class="form-control"
                                            placeholder="Aadhar Card" />
                                        <label class="form-label" for="aadharcardno">Aadhar card</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-3 mb-3">
                                    <select name="state" id="state" class="form-select">
                                        <option value="">Select state</option>
                                        option value="Andhra Pradesh">Andhra Pradesh</option>
                                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                        <option value="Assam">Assam</option>
                                        <option value="Bihar">Bihar</option>
                                        <option value="Chhattisgarh">Chhattisgarh</option>
                                        <option value="Goa">Goa</option>
                                        <option value="Gujarat">Gujarat</option>
                                        <option value="Haryana">Haryana</option>
                                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                                        <option value="Jharkhand">Jharkhand</option>
                                        <option value="Karnataka">Karnataka</option>
                                        <option value="Kerala">Kerala</option>
                                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                                        <option value="Maharashtra">Maharashtra</option>
                                        <option value="Manipur">Manipur</option>
                                        <option value="Meghalaya">Meghalaya</option>
                                        <option value="Mizoram">Mizoram</option>
                                        <option value="Nagaland">Nagaland</option>
                                        <option value="Odisha">Odisha</option>
                                        <option value="Punjab">Punjab</option>
                                        <option value="Rajasthan">Rajasthan</option>
                                        <option value="Sikkim">Sikkim</option>
                                        <option value="Tamil Nadu">Tamil Nadu</option>
                                        <option value="Telangana">Telangana</option>
                                        <option value="Tripura">Tripura</option>
                                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                                        <option value="Uttarakhand">Uttarakhand</option>
                                        <option value="West Bengal">West Bengal</option>
                                    </select>
                                </div>
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="city" id="city" class="form-control"
                                            placeholder="City" />
                                        <label class="form-label" for="city">City</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-3">
                                    <div class="form-floating mb-3">
                                        <input type="number" name="pincode" id="pincode" class="form-control"
                                            placeholder="Pincode" />
                                        <label class="form-label" for="pincode">Pincode</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-4">
                                    <div class="form-floating mb-3">
                                        <textarea name="address" id="address" class="form-control" required placeholder="Address" /></textarea>
                                        <label class="form-label" for="address">Address</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4">
                                    <div class="mb-3">
                                        <label for="photo" class="form-label">Select Photo</label>
                                        <input type="file" name="photo" id="photo" 
                                        accept="image/*" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6 col-md-4">
                                    <div class="mb-3">
                                        <label for="sign" class="form-label">Select Sign</label>
                                        <input type="file" name="photo" id="sign" 
                                        accept="image/*" required class="form-control">
                                    </div>
                                </div>
                                <div class="col-12 text-end mb-3">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-secondary">Clear all</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
