<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>how to use decision making in javascript?</h1>
    <script>
        var age = prompt("What is your age", '18');
        //convert it integer 
        age = parseInt(age);
        var output = null;
        if (age >= 18) {
            output = "Sholay, Dhoom 2, War, Gadar 2, Pathaan, Baaghi, Singham, Krrish, Agneepath, Ek Tha Tiger";
        }
        else 
        {
            output = "Chhota Bheem, Motu Patlu, Shinchan, Doraemon, Tom and Jerry, Oggy and the Cockroaches, Ninja Hattori, Pokemon, Ben 10, Dragon Ball Z";
        }
        document.write(output);
    </script>
</body>

</html>
