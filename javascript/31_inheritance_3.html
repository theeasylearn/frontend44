<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hierarchical Inheritance</h1>
    <b>use console  </b>
    <script>
        class Shape 
        {
            getPi()
            {
                //local variable pi 
                let pi = 3.1415;
                return pi;
            }
            getSquare(number) 
            {
                let square = number * number;
                return square;
            }
        }
        class Circle extends Shape 
        {
            constructor(radius)
            {
                super();
                this.radius = radius;
            }
            getArea()
            {
                let area = super.getPi() * super.getSquare(this.radius);
                return area;
            }
        }
        class Cylinder extends Shape
        {
            constructor(radius,height)
            {
                super();
                this.radius = radius;
                this.height = height;
            }
            getSurfaceArea()
            {
                // 2π𝒓² + 2π𝒓𝒉.
                let surfaceArea = (2 * super.getPi() * super.getSquare(this.radius)) + (2 * super.getPi() * this.radius * this.height);
                return surfaceArea;
            }
        }
        
        //var object-variable-name = new ClassName()
        let radius = parseInt(prompt("Enter radius"));
        var c1 = new Circle(radius);
        let area = c1.getArea();
        console.log(`Area of circle = ${area}`);

        radius = parseInt(prompt("Enter radius"));
        let height = parseInt(prompt("Enter height"));
        let c2 = new Cylinder(radius,height);
        let surfaceArea = c2.getSurfaceArea();
        console.log(`surFaceArea of Cylinder = ${surfaceArea}`);

    </script>
</body>
</html>
