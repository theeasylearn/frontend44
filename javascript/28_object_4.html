<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light p-3">
        <div class="row">
            <div class="col-12">
                <!-- inline form  -->
                <form class="row row-cols-lg-auto g-3 justify-content-evenly">
                    <!-- Name -->
                    <div class="col-12">
                        <label class="visually-hidden" for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>
                    <span class="d-flex justify-content-start">
                        <span class="fw-bold">Gender</span> &nbsp;&nbsp;&nbsp;
                        <!-- Gender -->
                        <div class="col-12">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male"
                                    required>
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female"
                                    required>
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </span>
                    <!-- Birth Date -->
                    <span class="d-flex justify-content-start">
                        dob 
                        <div class="col-12">
                            <label class="visually-hidden" for="birthdate">Birth Date</label>
                            <input type="date" class="form-control" id="birthdate" required>
                        </div>
                    </span>

                    <!-- Fees -->
                    <div class="col-12">
                        <label class="visually-hidden" for="fees">Fees</label>
                        <input type="number" class="form-control" id="fees" placeholder="Fees" min="0" step="0.01"
                            required>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
                <!-- inline form  -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Birth Date</th>
                            <th>Fees</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Aakash Patel</td>
                            <td>Male</td>
                            <td>15-08-1985</td>
                            <td>9999</td>
                            <td>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        //create class (ES6 way)
        class Student {
            constructor(name, gender, dob, fees) {
                //property variables/state
                this.name = name;
                this.gender = gender;
                this.dob = dob;
                this.fees = fees;
            }
            display() {
                document.write("<br/> Name " + ((this.gender === 'm') ? "Mr " : "Miss/Mrs ") + this.name + " Birth Date " + this.dob + " fees " + this.fees);
            }
        }

        //create object 
        // var s1 = new Student('Diya Patel','f','29-12-2023',5000); //constructor will be called automatically
        // s1.display();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
