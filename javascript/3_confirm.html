<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>example of confirm dialog box</h1>
    <hr />
    <script>
        var response = confirm("Are you above 18 years?");
        // alert(response);
        if (response == true) 
        {
            //code block will run only if given condition is true 
            alert('you can apply for Driving License, Voter ID Card');
        }
        else 
        {
            //code block will run only if given condition is false 
            alert('you can enjoy watching cartoon and play games. ');
        }
    </script>
</body>

</html>
