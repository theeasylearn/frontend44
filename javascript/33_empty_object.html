<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and Value Form</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Input Form</h3>
                    </div>
                    <div class="card-body">
                        <form onsubmit="return submitForm();">
                            <div class="mb-3">
                                <label for="nameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="nameInput" placeholder="Enter name"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="valueInput" class="form-label">Value</label>
                                <input type="text" class="form-control" id="valueInput" placeholder="Enter value"
                                    required>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <button type="button" class="btn btn-danger" onclick="search();">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        //create empty object
        var data = {};
        //1st technique
        function submitForm() {
            //alert('hi');
            var nameInput = document.getElementById('nameInput').value;
            var valueInput = document.getElementById('valueInput').value;
            // console.log(nameInput,valueInput);
            //add key value pair (property) into object
            data[nameInput] = valueInput;
            console.log(data);
            return false;

        }

        function search() {
            //alert('hello');
            var nameInput = document.getElementById('nameInput').value;
            if (nameInput === '') {
                alert('name is required');
            }
            else {
                if (nameInput in data) {
                    document.getElementById('valueInput').value = data[nameInput];
                }
                else 
                {
                    alert(nameInput + "does not exists");
                }
            }
        }
    </script>
    <!-- Bootstrap 5 JS Bundle CDN (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
