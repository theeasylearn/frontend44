<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>prompt function in html </h1>
    <hr/>
    <script>
        var name = prompt("what is your name","unknown");
        var defaultValue = 'bhavnagar';
        var message = "what is your address";
        var address = prompt(message,defaultValue);
        console.log(name,address);
        document.write(name,address);
    </script>
</body>
</html>
