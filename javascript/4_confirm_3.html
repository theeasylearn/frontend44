<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>example of confirm dialog box</h1>
    <p align="right">
        <button onclick="confirmSubscription();"><b>pay 1000 Annually & watch Movie and TV shows</b></button>
    </p>
    <hr />
    <script>
        //create user defined function 
        function confirmSubscription() {
            var response = confirm("Are you sure?");
            if (response == true) {
                window.location = "success.html";
            }
        }
    </script>
</body>

</html>
