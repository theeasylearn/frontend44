<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Marks Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Enter Student Marks</h2>
                <form action="" onsubmit="return addStudent();">
                    <table class="table table-bordered">
                        <tr>
                            <td><input id="name" type="text" class="form-control" placeholder="Enter name" required />
                            </td>
                            <td><input id="html" type="number" class="form-control" placeholder="HTML marks" required>
                            </td>
                            <td><input id="css" type="number" class="form-control" placeholder="CSS marks" required>
                            </td>
                            <td><input id="js" type="number" class="form-control" placeholder="JS marks" required></td>
                            <td>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <table class="table table-striped table-bordered shadow">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>HTML</th>
                            <th>CSS</th>
                            <th>JavaScript</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="output">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script>
        let marksheet = []; //empty array
        function display() {
            let temp = '';
            marksheet.map(function (item) {
                //object destructring 
                let {name,html,css,js} = item;
                temp += ` <tr>
                            <td>${name}</td>
                            <td>${html}</td>
                            <td>${css}</td>
                            <td>${js}</td>
                            <td></td>
                        </tr>`;
            });
            document.getElementById('output').innerHTML = temp;
        }
        function addStudent() {
            let name = document.getElementById('name').value;
            let html = document.getElementById('html').value;
            let css = document.getElementById('css').value;
            let js = document.getElementById('js').value;
            //create object
            let card = {
                name: name,
                html: html,
                css: css,
                js: js
            };
            //add object into array
            //marksheet.push(card);
            marksheet = [...marksheet, card];
            console.log(marksheet);
            display();
            return false;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
