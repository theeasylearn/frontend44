<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>2nd method to create object</h2>
    <hr/>

    <script>
        //create object using 2nd technique 
        let today = new Object({
            day:27,
            month:3,
            year:2025,
            hour:19,
            minute:3,
            second:15,
            setDate:function()
            {
                //create object of Date Class() Library
                let current = new Date(); //current object has current date & time
                this.day = current.getDate();
                this.month = current.getMonth();
                this.year = current.getFullYear();
                this.hour = current.getHours();
                this.minute = current.getMinutes();
            },
            printDate:function()
            {
                //display day of week name (decision making statement)
                //Thursday 27-03-2025
                //local variable 
                let temp = this.day + "-" + this.month + "-" + this.year;
                console.log(temp);
                document.write(temp);
            },
            printTime:function()
            {
                //display am/pm symbol using decision making statement 
                let temp = this.hour + ":" + this.minute; 
                console.log(temp);
                document.write("<br/>" + temp);
            }
        });

        //create object variable 
        let t1 = today;
        t1.setDate();
        t1.printDate();
        t1.printTime();
    </script>
</body>
</html>
