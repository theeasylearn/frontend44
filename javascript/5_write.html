<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>document.write method example</h1>
    <hr/>
    <script>
        var output = `<b>वन्दे मातरम्</b> <br/>
सुजलां सुफलां मलयजशीतलाम्। <br/>
शस्यश्यामलां मातरम्॥ <br/><br/>
शुभ्रज्योत्स्ना पुलकित यामिनीम्, <br/>
फुल्लकुसुमित द्रुमदलशोभिनीम्,<br/> 
सुहासिनीं सुमधुर भाषिणीम्, <br/>
सुखदां वरदां मातरम्॥ <br/><br/>
<b>वन्दे मातरम्</b>॥`;

    document.write(output);
    </script>
</body>
</html>
