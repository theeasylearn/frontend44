                                <div class="card-header bg-primary d-flex justify-content-between">
                                    <h3 class="text-light">Category management</h3>
                                    <a href="admin-categories.html" class="btn btn-light">Back</a>
                                </div>
                                <div class="card-body">
                                    <h4>Add new category</h4>
                                    <form class="needs-validation" novalidate>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" placeholder="Enter title"
                                                required>
                                            <div class="invalid-feedback">
                                                Please enter a title.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="photo" class="form-label">Photo</label>
                                            <input type="file" class="form-control" id="photo" accept="image/*"
                                                placeholder="Upload photo" required>
                                            <div class="invalid-feedback">
                                                Please upload a valid image file.
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Is Live</label>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="islive"
                                                    id="isliveYes" value="yes" required>
                                                <label class="form-check-label" for="isliveYes">Yes</label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="islive" id="isliveNo"
                                                    value="no">
                                                <label class="form-check-label" for="isliveNo">No</label>
                                            </div>
                                            <div class="invalid-feedback">
                                                Please select an option for Is Live.
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary">save</button> &nbsp;
                                            <button type="reset" class="btn btn-dark">clear all</button>
                                        </div>
                                    </form>
