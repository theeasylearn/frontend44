<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Football Match Scoreboard</h2>
                        <div class="row text-center">
                            <div class="col-md-5">
                                <h3 id="team1Name">Team A</h3>
                                <h4 id="team1Score" class="display-4">0</h4>
                                <button class="btn btn-success mt-2" onclick="updateScore('team1')">Add Goal</button>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-1">-</h1>
                            </div>
                            <div class="col-md-5">
                                <h3 id="team2Name">Team B</h3>
                                <h4 id="team2Score" class="display-4">0</h4>
                                <button class="btn btn-success mt-2" onclick="updateScore('team2')">Add Goal</button>
                            </div>
                        </div>
                        <div class="text-center mt-4">
                            <label id="matchMessage" class="alert alert-info d-block">Match in Progress</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let team1Score = 0;
        let team2Score = 0;

        function updateScore(team) {
            if (team === 'team1') {
                team1Score++;
                document.getElementById('team1Score').textContent = team1Score;
                updateMessage(`Goal! Team A scores. Current score: ${team1Score} - ${team2Score}`);
            } else {
                team2Score++;
                document.getElementById('team2Score').textContent = team2Score;
                updateMessage(`Goal! Team B scores. Current score: ${team1Score} - ${team2Score}`);
            }
        }

        function updateMessage(message) {
            const messageLabel = document.getElementById('matchMessage');
            messageLabel.textContent = message;
            // Update alert class based on message content
            messageLabel.className = 'alert alert-info d-block';
        }
    </script>
</body>
</html>
