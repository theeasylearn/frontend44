<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Card</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid p-3 bg-light shadow">
        <div class="row">
            <div class="col-12">

                <form class="row row-cols-lg-auto g-3 border d-flex justify-content-end">
                    <div class="col-12">
                        <label class="visually-hidden" for="inlineFormInputGroupUsername">Username</label>
                        <div class="input-group">
                           
                            <input type="text" class="form-control" id="inlineFormInputGroupUsername"
                                placeholder="Search Continent">
                        </div>
                    </div>

                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">display all</button>
                    </div>
                </form>


            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="card shadow">
                    <!-- Country Name -->
                    <div class="card-header text-center text-bg-danger">
                        <h5 class="card-title">Country Name</h5>
                    </div>
                    <!-- Country Image -->
                    <img src="https://picsum.photos/500" class="card-img-top" alt="Country Image">
                    <!-- Country's Continent -->
                    <div class="card-body text-center">
                        <p class="card-text fs-5">Country's Continent</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap 5 JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
