<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <div class="card shadow rounded">
                    <div class="card-body">
                        <h1 class="text-center mb-4">Interest Calculator</h1>
                        <form class="p-4">
                            <div class="mb-3">
                                <label for="amount" class="form-label">Principal Amount ($)</label>
                                <input type="number" class="form-control" id="amount" name="amount" step="0.01" min="0"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="rate" class="form-label">Interest Rate (%)</label>
                                <input type="number" class="form-control" id="rate" name="rate" step="0.01" min="0"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="years" class="form-label">Time Period (Years)</label>
                                <select class="form-select" id="years" name="years" required>
                                    <option value="" disabled selected>Select years</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Interest Type</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="interestType" id="simple"
                                        value="simple" required>
                                    <label class="form-check-label" for="simple">Simple Interest</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="interestType" id="compound"
                                        value="compound" required>
                                    <label class="form-check-label" for="compound">Compound Interest</label>
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="roundOff" name="roundOff">
                                <label class="form-check-label" for="roundOff">Round off to 2 decimal places</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Calculate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
