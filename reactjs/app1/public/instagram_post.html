<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons for the heart -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .post-container {
            max-width: 500px;
            margin: 20px auto;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 5px 5px 5px gainsboro;
        }
        .post-image img {
            width: 100%;
            height: auto;
        }
        .interaction-section {
            padding: 10px;
        }
        .like-button {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }
        .comment-section {
            padding: 10px;
        }
        .comment-input {
            width: 100%;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            padding: 5px;
        }
        .submit-button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="post-container">
                    <!-- Post Image (Star) -->
                    <div class="post-image">
                        <img src="https://picsum.photos/600/300" alt="Star Image">
                    </div>
                    <!-- Interaction Section (Like Button) -->
                    <div class="interaction-section">
                        <button class="like-button" aria-label="Like">
                            <i class="bi bi-heart"></i>
                        </button>
                    </div>
                    <!-- Comment Section -->
                    <div class="comment-section">
                        <textarea class="comment-input" placeholder="type your comment" rows="2"></textarea>
                        <button class="btn btn-primary submit-button">submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simple like button toggle functionality
        const likeButton = document.querySelector('.like-button i');
        likeButton.addEventListener('click', () => {
            likeButton.classList.toggle('bi-heart');
            likeButton.classList.toggle('bi-heart-fill');
            likeButton.classList.toggle('text-danger');
        });
    </script>
</body>
</html>
