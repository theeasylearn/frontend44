<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-lg-8 offset-2">
                <div class="card shadow">
                    <div class="card-header">
                        <h1 class="h3">Checkout</h1>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <h2 class="h5 mb-3">Ship To</h2>
                                <form>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" 
                                            name="firstName" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" 
                                            name="lastName" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="streetAddress" class="form-label">Street Address</label>
                                        <input type="text" class="form-control" id="streetAddress" 
                                        name="streetAddress" required>
                                    </div>



                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="postalCode" class="form-label">Postal Code</label>
                                            <input type="text" class="form-control" id="postalCode" 
                                            name="postalCode" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="city" class="form-label">Town/City</label>
                                            <input type="text" class="form-control" id="city" 
                                            name="city" required>
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="province" class="form-label">Province</label>
                                        <select class="form-select" id="province" name="province" required>
                                            <option selected disabled>Please Select</option>
                                            <option value="ON">Ontario</option>
                                            <option value="QC">Quebec</option>
                                            <option value="BC">British Columbia</option>
                                            <!-- Add more provinces as needed -->
                                        </select>
                                    </div>

                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label">Phone Number <span
                                                class="text-muted">â“˜</span></label>
                                        <input type="tel" class="form-control" id="phoneNumber" required name="phoneNumber" >
                                    </div>

                                    <div class="d-flex">
                                        <button type="submit" class="btn btn-primary w-50">save</button>
                                        <button type="reset" class="btn btn-dark w-50">clear all</button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
