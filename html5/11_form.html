<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        <font color="blue"> working with forms</font>
    </h1>
    <hr>
    <form action="./student.html" >
        <table border="1" cellpadding="10" align="center">
            <tr>
                <td colspan="2" align="center" bgcolor="black">
                    <font size="8" color="white">Login</font>
                </td>
            </tr>
            <tr>
                <td><font size="5"><label for="username">username</label></font></td>
                <td><input type="text" id="username" name="username" size="30" autofocus placeholder="abc123" required></td>
            </tr>
            <tr>
                <td><font size="5"><label for="email">email</label></font></td>
                <td><input type="email" id="email" name="email" size="30"></td>
            </tr>
            <tr>
                <td><font size="5"><label for="password">Password</label></font></td>
                <td><input type="password" id="password" name="password" size="30"></td>
            </tr>
            <tr>
                <td><font size="5"><label for="date">arrive date</label></font></td>
                <td><input type="date" id="date" name="date" size="30" min="2024-12-28" max="2024-12-30"></td>
            </tr>

            <tr>
                <td><font size="5"><label for="photo">Photos</label></font></td>
                <td><input type="file" id="photo" name="photo" size="30" multiple accept="image/jpeg"></td>
            </tr>
            <tr>
                <td><font size="5"><label for="phone">Phone</label></font></td>
                <td><input type="tel" id="phone" name="phone" size="30"  pattern="^[7-9][0-9]{9}$"  ></td>
            </tr>

            <tr>
                <td colspan="2" align="right" bgcolor="black">
                    <button type="submit" formaction="./teacher.html"><font size="5">Teacher Login</font></button>
                    <button type="submit"><font size="5">Login</font></button>
                    <button type="reset"><font size="5">Clear All</font></button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
