<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./responsive_layout.css">
</head>
<body>
    <h1>
        working with responsive design
    </h1>
    <hr>

    <article>
        <img src="https://picsum.photos/300" alt="">
        <h2 class="name">
            product 1
        </h2>
        <table class="details">
            <tr>
                <td>price</td>
                <td>10000</td>
            </tr>
            <tr>
                <td>color</td>
                <td>black</td>
            </tr>
            <tr>
                <td>weight</td>
                <td>200gm</td>
            </tr>
            <tr>
                <td>status</td>
                <td>
                    <img src="./images/button.png" alt="" class="status">
                    available
                </td>
            </tr>
            
        </table>
        <button class="btn">
            <p>buy now</p>
        </button>
        <button class="btn2">
            <img src="./images/grocery-store.png" alt="">
        </button>
    </article>
</body>
</html>
