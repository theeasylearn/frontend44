<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* type selector */
        *
        {
            margin: 0px;
            padding: 0px;
        }
        .box
        {
            height:100px;
            width:100px;
            background-color: brown;
            color:white;
            font-size: x-large;
            text-align: center;
            border: 2px dotted yellow;
        }
        #box1
        {
            position: absolute;
            right: 0px;
            top:0px;
        }
        #box2
        {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
        #box4 
        {
            position: absolute;
            bottom: 0px;
            left: 0px;
        }
        #box5
        {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <div id="box1" class="box">
        <h1>1</h1>
    </div>
    <div id="box2" class="box">
        <h1>2</h1>
    </div>
    <div id="box3" class="box">
        <h1>3</h1>
    </div>
    <div id="box4" class="box">
        <h1>4</h1>
    </div>
    <div id="box5" class="box">
        <h1>5</h1>
    </div>
</body>
</html>
